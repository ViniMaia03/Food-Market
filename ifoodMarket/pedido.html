<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Food Market </title>

    <script src="https://kit.fontawesome.com/9a6646f619.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pedido.css">

    <link rel="shortcut icon" href="images/2849824_store_shopping_market_buy_shop_icon.ico" type="image/x-icon">

</head>

<body>

    <header>

        <a href="inicio.html" class="logo"> <span>Ifood</span> Market </a>

        <div id="menu-bars" class="fas fa-bars"></div>

        <nav class="navegacao">
            <a href="inicio.html"> Início </a>
            <a href="inicio.html"> Fornecedores </a>
            <a href="inicio.html"> Ingredientes </a>
            <a href="inicio.html"> Planos </a>
            <a href="login.html" class="login"> <i class="fa-solid fa-right-to-bracket"></i> Login </a>
            <a href="registrar.html" class="login"> <i class="fa-solid fa-user"></i> Registrar </a>
        </nav>

    </header>

    <section class="produto">
        <h1 class="titulo"> Faça seu <span> Pedido </span></h1>
        <p class="subtitulo"> Especifique seu pedido <span>(Ex. 2 Dúzias de tomate)</span></p>

        <div class="addProduto">
            <input type="text" id="produto">
            <button id="btn"> Adicionar à lista </button>
        </div>

        <ul>
          
        </ul>

        <a href="pedidoEnviado.html"> <button id="send"> Enviar pedido </button></a>
 
    </section>

    <script>

    //Menu-bar
        let menu = document.querySelector('#menu-bars');
        let nav = document.querySelector('.navegacao');

        menu.onclick = () =>{
        menu.classList.toggle('fa-times');
        nav.classList.toggle('active');
        }

        window.onscroll = () =>{
        menu.classList.remove('fa-times');
        nav.classList.remove('active');
        }

    //Lista de Compras
        var $lista = document.querySelector('ul');
        var $produto = document.querySelector('#produto');
        var $botao = document.querySelector('#btn');

        $botao.addEventListener('click', addProduto);

        function addProduto() {

        var item = '<li>' + $produto.value + '</li>';
        $lista.innerHTML += item;
        $produto.value =  '';
        $produto.focus();
        }

    </script>

</body>
</html>
