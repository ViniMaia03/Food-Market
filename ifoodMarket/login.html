<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Food Market</title>

    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="images/2849824_store_shopping_market_buy_shop_icon.ico" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/9a6646f619.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="titulo">Faça seu <span> login </span></h2>
      </div>

      <form action="" id="form" class="form">

        <div class="form-control">
          <label for="#inputEmail"> Email </label>
          <input type="email" placeholder="Email"  id="inputEmail" />

          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>

          <small> O email está errado</small>
        </div>

        <div class="form-control">
          <label for="#inputCnpj"> CNPJ </label>
          <input type="number" placeholder="CNPJ"  id="inputCnpj" />

          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>

          <small> O CNPJ está errado</small>
        </div>

        <div class="form-control">
          <label for="#inputSenha"> Senha </label>
          <input type="password" placeholder="Senha"  id="inputSenha" />

          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>

          <small> A senha está errada </small>

          <button type="submit" class="cadastrar" onclick="window.location.href = 'inicoLogado.html'">
            Entrar
          </button>
          <button onclick="window.location.href = 'inicio.html'"> Voltar </button>
        </div>

      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
